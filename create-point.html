<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="/sytles/main.css">
  <link rel="stylesheet" href="/sytles/create-point.css">


  <link rel="stylesheet" href="/sytles/responsive.css">


</head>  

<body>

    <div id="page-create-point">
            <header>
               <img src="/icones/logo.svg" alt="Logomarca">
                <a href="http://google.com.br">
                    <span></span>
                    Voltar para a home</a>
    
            </header>

            <form action="">

                <h1>Cadastre um ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da identidade</h2>
                    </legend>

                    <div class="field">

                        <label for="">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div> 
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div> 

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a cidade</option>

                            </select>
                            
                        </div> 

  
                    </div>



                </fieldset>
                   



                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
    </div>

    <script src="/scripts/create-point.js"></script>

</body>

</html>
